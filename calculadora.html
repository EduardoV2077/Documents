<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora de Fórmulas</h1>

    Primeiro número <br>
    <input id="n1" type="number"> <br> <br>

    Segundo número <br>
    <input id="n2" type="number"> <br> <br>

    Terceiro número (se necessário) <br>
    <input id="n3" type="number"> <br> <br>

    <p>Resultado:  <span id="resultado"></span></p>
    <button onClick="somar()">Somar</button>
    <button onClick="subtrair()">Subtrair</button>
    <button onClick="multiplicar()">Multiplicar</button>
    <button onClick="Dividir()">Dividir</button>
    <button onClick="quadrado()">Quadrado</button>
    <button onClick="retangulo()">Retângulo</button>
    <button onClick="trapezio()">Trapézio</button>
    <button onClick="losango()">Losango</button>
    <button onClick="triangulosEquilateros()">Triângulos Equiláteros</button> <br> <br>
    <button onClick="circunferencia()">Circunferência</button>
    <button onClick="circulo()">Círculo</button>
    <button onClick="seno()">Seno</button>
    <button onClick="cosseno()">Cosseno</button>
    <button onClick="tangenteDeAngulosNotaveis()">Tangente de Ângulos Notáveis</button>
    
<script>
    var n1 = document.querySelector('#n1');
    var n2 = document.querySelector('#n2');
    var n3 = document.querySelector('#n3');
    var resultado = document.querySelector('#resultado');

    function somar() {
        resultado.innerHTML = parseFloat(n1.value) + parseFloat(n2.value);
    }

    function subtrair() {
        resultado.innerHTML = parseFloat(n1.value) - parseFloat(n2.value);
    }

    function multiplicar() {
        resultado.innerHTML = parseFloat(n1.value) * parseFloat(n2.value);
    }

    function Dividir() {
        resultado.innerHTML = parseFloat(n1.value) / parseFloat(n2.value);
    }

    function quadrado() {
        resultado.innerHTML = parseFloat(n1.value) * parseFloat(n1.value);
    } 

    function retangulo() {
        resultado.innerHTML = parseFloat(n1.value) * parseFloat(n2.value);
    }

    function trapezio() {
        resultado.innerHTML = ((parseFloat(n1.value) + parseFloat(n2.value)) / 2) * parseFloat(n3.value);
    }

    function losango() {
        resultado.innerHTML = (parseFloat(n1.value) * parseFloat(n2.value)) / 2;
    }

    function triangulosEquilateros() {
        resultado.innerHTML = (parseFloat(n1.value) * parseFloat(n2.value)) / 2;
    }

    function circunferencia() {
        resultado.innerHTML = 2 * Math.PI * parseFloat(n1.value);
    }

    function circulo() {
        resultado.innerHTML = Math.PI * parseFloat(n1.value) * parseFloat(n1.value);
    }

    function seno() {
        resultado.innerHTML = Math.sin(parseFloat(n1.value));
    }

    function cosseno() {
        resultado.innerHTML = Math.cos(parseFloat(n1.value));
    }

    function tangenteDeAngulosNotaveis() {
        resultado.innerHTML = Math.tan(parseFloat(n1.value));
    }
</script>
</body>
</html>
